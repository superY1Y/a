<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
    <script src="./asset/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
<div class="container mt-8">
    {{template "header"}}
    <div class="row   justify-content-center">
        <div class="col-md-4">
            <form method="post" action="/department_update">
                <div class="mb-3">
                    <label  class="form-label">-----------------------------------------------------------</label>
                    <strong>请输入你要修改属性</strong>
                    <br>
                    <br>
                    <label for="dno" class="form-label">系编号</label>
                    <input type="text" name="dno" class="form-control" id="dno">
                </div>
                <div class="mb-3">
                    <label for="dname" class="form-label">系名</label>
                    <input type="text"  name="dname" class="form-control" id="dname">
                </div>
                <div class="mb-3">
                    <label for="dmanagerno" class="form-label">系主任</label>
                    <input type="text" name="dmanagerno"  class="form-control" id="dmanagerno">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">更新</button>
                <p style="color: red;">{{.}}</p>
            </form>
        </div>
    </div>
</div>

</body>

</html>
